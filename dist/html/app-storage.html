<html><head><link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/firebase-element/firebase-document.html">
<link rel="import" href="../../bower/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower/iron-localstorage/iron-localstorage.html">

<link rel="import" href="app-store.html">

</head><body><dom-module id="app-storage">
    <template>
        <iron-localstorage name="stock-app" value="{{ls}}" log="false" on-iron-localstorage-load-empty="initializeLocalStorage"></iron-localstorage>

        <!--
        <firebase-document
                id="savedSymbols"
                log="true"
                location="https://polymer-redux.firebaseio.com/symbols"
                data="{{fbSymbols}}"></firebase-document>-->

        <firebase-collection id="savedSymbols" limit-to-first="10" log="true" location="https://polymer-redux.firebaseio.com/symbols" on-firebase-value="updatedSymbols" data="{{fbSymbols}}"></firebase-collection>

        <!--limit-to-first="10"-->
        <!--start-at="[[queryString]]"-->

        <firebase-document location="https://polymer-redux.firebaseio.com/page" log="false" data="{{fbPage}}"></firebase-document>

        <firebase-document location="{{location}}" log="false" data="{{fbState}}"></firebase-document>

        <app-store id="store"></app-store>
    </template>
    </dom-module>
<script src="app-storage.js"></script></body></html>
