<html><head><link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-input/paper-input.html">
<link rel="import" href="../../bower/paper-button/paper-button.html">

<link rel="import" href="app-store.html">

</head><body><dom-module id="stock-search">
    <style>
      :host {
        display: flex;
        justify-content: center;

        --paper-input-container-label: {
          color: lightgray;
        }
        --paper-input-container-label-focus: {
          color: #000;
        }
        --paper-input-container-underline-focus: {
          background: green;
        }
      }
    </style>
    <template>
        <app-store id="store"></app-store>

        <div class="search-wrapper">
            <paper-input-container>
                <label>Ticker symbol</label>
                <input id="stock-name" is="iron-input" bind-value="{{localSymbol}}">
            </paper-input-container>
            <paper-button on-click="handleSymbolChange" class="search">Search</paper-button>
        </div>
    </template>
    </dom-module>
<script src="stock-search.js"></script></body></html>
