<html><head><script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-slider/paper-slider.html">
<link rel="import" href="app-ticker.html">
<link rel="import" href="view/stock-graph.html">
<link rel="import" href="view/stock-graph-filter.html">

</head><body><dom-module id="stock-view">
    <style>
        :host {
  display: flex;
  justify-content: center;
  --paper-input-container-input-color: #fff; }
  :host > article {
    margin-left: 30px; }

.graph {
  border: 2px solid #fff;
  border-radius: 3px;
  position: relative;
  width: 600px;
  height: 400px;
  background-image: url(../img/background-blur.jpg); }

.overlay {
  background-color: #fff;
  opacity: .3;
  top: 0;
  bottom: 0;
  left: 0;
  height: 0;
  position: absolute;
  width: 100%;
  height: 100%; }

#highcharts {
  border: 2px solid #fff;
  border-radius: 3px; }

    </style>
    <template>
        <content></content>
        <article class="graph">
              <div class="overlay"></div>
              <stock-graph quote="[[quote]]" data="[[data]]" samples="[[filter.samples]]"></stock-graph>
              <stock-graph-filter filter="[[filter]]"></stock-graph-filter>
        </article>
    </template>
    </dom-module>
<script src="stock-view.js"></script></body></html>
