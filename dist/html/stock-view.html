<html><head><script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-slider/paper-slider.html">
<link rel="import" href="stock-ticker.html">

</head><body><dom-module id="stock-view">
    <style>
      * {
        --paper-input-container-input-color: #fff;
      }
      :host {
        display: flex;
        justify-content: center;
      }
      .graph {
        position: relative;
        width: 600px;
        height: 403px;
        background-image: url(../img/background-blur.jpg);
      }
      .overlay {
        background-color: #fff;
        opacity: .3;
        top: 0;
        bottom: 0;
        left: 0;
        height: 0;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #highcharts {
        border: 2px solid #fff;
        border-radius: 3px;
      }

      :host > article {
          margin-left: 30px;
      }



      paper-slider {
        width: 100%;
      }

      paper-input-container {
        --paper-input-container-label: {
          color: lightgray;
        }
        --paper-input-container-label-focus: {
          color: #000;
        }
        --paper-input-container-underline-focus: {
          background: green;
        }

        width: 200px;
      }

      .view-settings-wrapper {
        display: flex;
        margin: 0 20px;
      }

      .slider-wrapper {
        flex: 1;
      }

      .slider-wrapper label {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 12px;
        font-weight: 400;
        line-height: 24px;
        color: lightgray;

        display: block;
        margin-top: -4px;
        padding: 10px 0 6px 15px;
        height: 24px;
      }

    </style>
    <template>
        <stock-ticker id="ticker" tickersymbol="[[tickersymbol]]" interval="[[interval]]"></stock-ticker>
        <content></content>
        <article class="graph">
              <div class="overlay"></div>
              <div id="highcharts"></div>

              <div class="view-settings-wrapper" on-input="_onChangeInput">
                  <paper-input-container type="number">
                      <label>Interval (ms, &gt; 1000)</label>
                      <input type="number" id="stock-name" is="iron-input" value="{{interval}}">
                  </paper-input-container>

                  <div class="slider-wrapper">
                      <label>Max data points: <span>{{maxPoints}}</span></label>
                      <paper-slider on-change="_onChangeSlider" min="10" max="200" value="{{maxPoints}}" pin="true"></paper-slider>
                  <div>
              </div>
        </div></div></article>
    </template>
    </dom-module>
<script src="stock-view.js"></script></body></html>
