<html><head><link rel="import" href="../../../bower/polymer/polymer.html">
<link rel="import" href="../../../bower/paper-dialog/paper-dialog.html">

</head><body><dom-module id="stock-graph">
    <style>
        paper-button {
            --paper-button: {
                background-color: lightgray;
            };
            float: right;
            margin-right: 24px;
        }

        .symbol {
            font-weight: 700;
            font-style: oblique;
        }
    </style>
    <template>
        <quote-transform quote="[[quote]]"></quote-transform>
        <div id="highcharts"></div>

        <paper-dialog id="ooops" entry-animation="scale-up-animation" modal="true" withbackdrop="true" exit-animation="fade-out-animation">
              <h2>Oooops</h2>
              <div>Ticker symbol <span class="symbol">{{quote.Symbol}}</span> is unknown!!</div>
              <paper-button dialog-dismiss="">Close</paper-button>
        </paper-dialog>
    </template>
    </dom-module>
<script src="stock-graph.js"></script></body></html>
