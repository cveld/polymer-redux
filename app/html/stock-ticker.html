<link rel="import" href="../../bower/polymer/polymer.html">

<dom-module id="stock-ticker">
    <script>
        (function () {
            'use strict';

            class StockTicker {
                constructor() {
                    debugger;
                    //this.start();
                }

                // Element setup goes in beforeRegister instead of createdCallback.
                beforeRegister() {
                    this.is = 'stock-ticker';

                    // Define the properties object in beforeRegister.

                    this.properties = {
                        symbol: {
                            type: String,
                            notify: true,
                            value: function () {
                                return 'goog';
                            },
                            observer: '_updateQuotes'
                        }
                    };
                }

                // Define other lifecycle methods as you need.
                ready() {
                    this.start();
                    /*
                    this.updateUsingWebServiceYahoo().then((r) => {
                        console.log(JSON.parse(r));
                    });
                    */
                }
                attached() {}
                detached() {}
                attributeChanged() {}

                _updateQuotes() {
                    // Same as the vanilla component.
                }

                async updateUsingWebServiceYahoo() {
                    let requestURL = `https://finance.yahoo.com/webservice/v1/symbols/goog/quote?format=json`;

                    let response = await fetch(requestURL);

                    return response.text();
                }

                start() {
                    this.timeoutId = setTimeout(() => {
                        console.log("ok");
                        if (this.stock) {
                            this.updateUsingWebServiceYahoo().then((response) => {
                                console.log(response);

                            });
                        }

                        this.start();
                    }, 1000);
                }
            }


            // Register the element using Polymer's constructor.
            Polymer(StockTicker);
        })();
    </script>
</dom-module>
