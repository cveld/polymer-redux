<dom-module id="stock-ticker">
    <template>
        <app-store id="store"></app-store>
    </template>

    <script>
        (function () {
            'use strict';

            class StockTicker {
                beforeRegister() {
                    this.is = 'stock-ticker';

                    this.properties = {
                        stockname: {
                            type: String,
                            observer: '_updateName',
                            notify: true

                        }
                    };
                }

                ready() {
                    this.start();
                    /*
                    this.updateUsingWebServiceYahoo().then((r) => {
                        console.log(JSON.parse(r));
                    });
                    */
                }
                attached() {}
                detached() {}
                attributeChanged() {}

                _updateQuotes() {
                    // Same as the vanilla component.
                }

                async updateUsingWebServiceYahoo() {
                    let requestURL = `https://finance.yahoo.com/webservice/v1/symbols/${this.stockname}/quote?format=json`;

                    let response = await fetch(requestURL);

                    return response.text();
                }

                start() {
                    this.timeoutId = setTimeout(() => {
                        console.log("ok");
                    debugger;
                        if (this.stockname) {
                            this.updateUsingWebServiceYahoo().then((response) => {
                                console.log(response);

                            });
                        }

                        this.start();
                    }, 1000);
                }
            }


            // Register the element using Polymer's constructor.
            Polymer(StockTicker);
        })();
    </script>
</dom-module>
