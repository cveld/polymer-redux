<link rel="import" href="../../../bower/polymer/polymer.html">

<link rel="import" href="../app-store.html">

<dom-module id="symbol-url">
    <template>
        <app-store id="store"></app-store>
    </template>
    <script>
        (function () {
            let series;

            class SymbolUrl {
                beforeRegister() {
                    this.is = 'symbol-url';
                    this.isReady = false;

                    this.properties = {
                        symbol: {
                            type: String,
                            notify: true,
                            observer: 'updateSymbol'
                        }
                    };
                }

                activate() {
                    this.isActive = true;

                    if (!this.symbol) {
                        let symbol = (location.search.match(/^\?q=(.*)$/) || [])[1];

                        if (symbol) {
                            this.$.store.dispatch('FILTER_SYMBOL_CHANGE', {symbol: symbol || 'polymer'});
                        }
                    }
                }

                updateSymbol() {
                    if (this.isActive && this.symbol) { // this function is called before `attached`
                        history.replaceState(null, this.symbol, `?q=${this.symbol}`);
                    }
                }
            }

            Polymer(SymbolUrl);
        })();
    </script>
</dom-module>
