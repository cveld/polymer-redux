<link rel="import" href="../../../bower/polymer/polymer.html">

<dom-module id="ticker-reducer">
    <script>
        (function () {
            'use strict';

            class StateReducer {
                beforeRegister() {
                    this.is = 'state-reducer';
                }

                get actions() {
                    return ['INITIALIZE_STATE'];
                }

                transform(state, action, input) {
                    switch (action) {
                        case 'INITIALIZE_STATE':
                             if (state.page) {
                                 input.state.page = state.page;
                             }

                             return Object.assign({}, state, input.state);
                        case 'UPDATE_PAGEHITS':
                             let page = Object.assign({}, state.page, {hit: input.hit});

                             return Object.assign({}, state, {page});
                        default:
                            return state;
                    }
                }
            }

            Polymer(StateReducer);
        })();
    </script>
</dom-module>
