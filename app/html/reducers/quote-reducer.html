<link rel="import" href="../../../bower/polymer/polymer.html">

<dom-module id="stock-details-reducer">
    <script>
        (function () {
            'use strict';

            class QuoteReducer {
                beforeRegister() {
                    this.is = 'quote-reducer';
                }

                get actions() {
                    return ['QUOTE_CHANGE'];
                }

                transform(state, action, data) {
                    switch (action) {
                        case 'QUOTE_CHANGE':
                            return Object.assign({}, state, {quote: data.quote});
                        default:
                            return state;
                    }
                }
            }

            Polymer(QuoteReducer);
        })();
    </script>
</dom-module>
