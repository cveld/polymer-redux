<link rel="import" href="../../../bower/polymer/polymer.html">

<dom-module id="ticker-reducer">
    <script>
        (function () {
            'use strict';

            class TickerReducer {
                beforeRegister() {
                    this.is = 'ticker-reducer';
                }

                get actions() {
                    return ['TICKER_SYMBOL_CHANGE'];
                }

                transform(state, action, data) {
                    switch (action) {
                        case 'TICKER_SYMBOL_CHANGE':
                            let filter = Object.assign({}, state.filter, {symbol: data.symbol});
                            return Object.assign({}, state, {filter});
                            //return Object.assign({}, state, {quote: data});
                        default:
                            return state;
                    }
                }
            }

            Polymer(TickerReducer);
        })();
    </script>
</dom-module>
