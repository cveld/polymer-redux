<link rel="import" href="../../bower/polymer/polymer.html">

<dom-module id="app-store">
    <script>
        (function () {
            'use strict';

            let state = { stock: 'goog'}, appReducer, appStore;

            class AppStore {
                beforeRegister() {
                    this.is = 'app-store';

                    // Define the properties object in beforeRegister.
                    this.properties = {
                        state: {
                            type: Object,
                            notify: true,
                            readOnly: true,
                            value: state
                        },
                        reducer: {
                            type: Object,
                            notify: true,
                            readOnly: false,
                            observer: '_updateReducers'
                        }
                    };
                }
                _updateReducers(reducer) {
                    appReducer = reducer;
                    // If anything changes, we only trigger at the top level
                    appStore = this;
                }

                ready() {}

                dispatch(action, data) {
                    appStore._setState(appReducer.transform(state, action, data));
                }

                get actions() {
                    return appReducer.actions;
                }

                get state() { return state;}
            }

            Polymer(AppStore);
        })();
    </script>
</dom-module>
