<link rel="import" href="../../bower/polymer/polymer.html">

<dom-module id="app-store">
    <script>
        (function () {
            'use strict';

            let appActions, appReducer, appStore;

            class AppStore {
                beforeRegister() {
                    this.is = 'app-store';

                    this.properties = {
                        state: {
                            type: Object,
                            notify: true,
                            readOnly: true,
                            value: {filter: {interval: 1000, points: 20}}
                        },
                        reducer: {
                            type: Object,
                            notify: true,
                            readOnly: false,
                            observer: 'updateReducers'
                        }
                    };
                }

                updateReducers(reducer) {
                    if (reducer) {
                        appReducer = reducer;
                        // If anything changes, we only trigger at the top level
                        appStore = this;

                        appActions = appReducer.actions.reduce((actions, action) => {
                            actions[action] = action;
                            return actions;
                        }, {});
                    }
                }

                dispatch(action, data) {
                    if (action) {
                        appStore._setState(appReducer.transform(appStore.state, action, data));
                    } else {
                        throw 'Cannot dispatch an undefined action';
                    }
                }

                get actions() {
                    return appActions;
                }

                get state() { return appStore.state;}
            }

            Polymer(AppStore);
        })();
    </script>
</dom-module>
