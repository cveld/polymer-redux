<link rel="import" href="../../bower/polymer/polymer.html">

<dom-module id="app-header">
    <style>
        /* inject:css */
    </style>
    <template>
        <header>
            <div id="box">
                <p id="flashlight">
                    <span id="flash">Polymer</span>
                    <span id="light">Redux</span>
                </p>
            </div>
            <content></content>
            <div id="page-hits">
                <span>Pagehits:</span>
                <span>{{hits}}</span>
            </div>
        </header>
    <template>
    <script>
        (function () {
            'use strict';

            class AppHeader {
                beforeRegister() {
                    this.is = 'app-header';

                    this.properties = {
                        hits: {
                            type: Number,
                            notify: true
                        }
                    };
                }
            }

            Polymer(AppHeader);
        })();
    </script>
</dom-module>
