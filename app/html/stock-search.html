<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-input/paper-input.html">
<link rel="import" href="../../bower/paper-button/paper-button.html">

<link rel="import" href="app-store.html">

<dom-module id="stock-search">
    <style>
      :host {
        display: flex;
        justify-content: center;

        --paper-input-container-label: {
          color: lightgray;
        }
        --paper-input-container-label-focus: {
          color: #000;
        }
        --paper-input-container-underline-focus: {
          background: green;
        }
      }
    </style>
    <template>
        <app-store id="store"></app-store>

        <div class="search-wrapper">
            <paper-input-container>
                <label>Ticker symbol</label>
                <input id="stock-name" is="iron-input" value="{{symbol}}">
            </paper-input-container>
            <paper-button on-click="handleSymbolChange" class="search">Search</paper-button>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            class StockSearch {
                beforeRegister() {
                    this.is = 'stock-search';

                    this.properties = {
                        symbol: {
                            type: String,
                            notify: true
                        }
                    };
                }

                handleSymbolChange() {
                    let store = this.$.store,
                        symbol = this.$['stock-name'].value;

                    store.dispatch(store.actions.TICKER_SYMBOL_CHANGE, {symbol: symbol});
                }
            }

            Polymer(StockSearch);
        })();
    </script>
</dom-module>
