<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-input/paper-input.html">
<link rel="import" href="../../bower/paper-button/paper-button.html">

<link rel="import" href="app-store.html">

<dom-module id="stock-search">
    <style>
      :host {
        display: flex;
        justify-content: center;

        --paper-input-container-label: {
          color: lightgray;
        }
        --paper-input-container-label-focus: {
          color: #000;
        }
        --paper-input-container-underline-focus: {
          background: green;
        }
      }
    </style>
    <template>
        <app-store id="store"></app-store>

        <div class="search-wrapper">
          <paper-input-container>
            <label>Ticker symbol</label>
            <input id="stock-name" is="iron-input" value="{{tickersymbol}}">
          </paper-input-container>
            <!--<paper-input value$="{{tickersymbol}}" id="stock-name" label="Stock name" alwaysFloatLabel class="stock-input"></paper-input>-->
            <paper-button on-click="handleStockChange" class="search">Search</paper-button>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            class StockSearch {
                beforeRegister() {
                    this.is = 'stock-search';

                    this.properties = {
                        tickersymbol: {
                            type: String,
                            notify: true

                        }
                    };
                }

                handleStockChange() {
                    let store = this.$.store;

                    store.dispatch(store.actions.TICKER_SYMBOL_CHANGE, {tickerSymbol: this.$['stock-name'].value});
                }
            }

            Polymer(StockSearch);
        })();
    </script>
</dom-module>
