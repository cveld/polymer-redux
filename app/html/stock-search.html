<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-input/paper-input.html">
<link rel="import" href="../../bower/paper-button/paper-button.html">

<link rel="import" href="app-store.html">

<dom-module id="stock-search">
    <template>
        <app-store id="store"></app-store>

        <div class="search-wrapper">
            <paper-input value$="{{stock}}" id="stock-name" label="Stock name" alwaysFloatLabel class="stock-input"></paper-input>
            <paper-button on-click="handleStockChange" class="search">Search</paper-button>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            class StockSearch {
                beforeRegister() {
                    this.is = 'stock-search';

                    // Define the properties object in beforeRegister.
                    this.properties = {
                        stock: {
                            type: String,
                            observer: '_updateName',
                            notify: true

                        }
                    };
                }

                _updateName(name) {
                }

                handleStockChange() {
                    let store = this.$.store;

                    store.dispatch(store.actions.CHANGE_STOCKNAME, this.$['stock-name'].value);
                }
            }

            // Register the element using Polymer's constructor.
            Polymer(StockSearch);
        })();
    </script>
</dom-module>
