<link rel="import" href="/bower/polymer/polymer.html">
<link rel="import" href="/bower/paper-input/paper-input.html">
<link rel="import" href="/bower/paper-button/paper-button.html">
<link rel="import" href="/bower/iron-icon/iron-icon.html">
<link rel='import' href="/bower/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="/bower/firebase-element/firebase-document.html">

<link rel="import" href="stock-view.html">
<link rel="import" href="app-store.html">
<link rel="import" href="app-reducer.html">
<link rel="import" href="stock-search.html">
<link rel="import" href="stock-details.html">

<dom-module id="stock-app">
    <style>
        :host {
            display: block;
        }

        header {
          background: hsl(210, 30%, 0%) radial-gradient( hsl(210, 30%, 20%), hsl(210, 30%, 0%));
          font-family: Geneva, sans-serif;
          margin-bottom: 30px;
          position: relative;
        }

        #page-hits {
          font-family: Geneva, sans-serif;
          color: #fff;
          position: absolute;
          bottom: 10px;
          left: 10px;
        }

        /* box ------------------------------------------------------ */
        #box {
          padding: 10px;
          text-align: center;
          min-width: 500px;
          font-size: 3em;
          font-weight: bold;
          -webkit-backface-visibility: hidden; /* fixes flashing */
        }

        /* flashlight ------------------------------------------------------ */

        #flashlight {
          color: hsla(0,0%,0%,0);
          perspective: 80px;
          outline: none;
        }

        /* flash ------------------------------------------------------ */

        #flash {
          display: inline-block;
          text-shadow: #bbb 0 0 1px, #fff 0 -1px 2px, #fff 0 -3px 2px, rgba(0,0,0,0.8) 0 30px 25px;
          transition: margin-left 0.3s cubic-bezier(0, 1, 0, 1);
        }

        #box:hover #flash {
          margin-left: 20px;
          transition: margin-left 1s cubic-bezier(0, 0.75, 0, 1);
        }

        /* light ------------------------------------------------------ */
        #light {
          display: inline-block;
          text-shadow: #111 0 0 1px, rgba(255,255,255,0.1) 0 1px 3px;
        }

        #box:hover #light {
          text-shadow: #fff 0 0 4px, #fcffbb 0 0 20px;
          transform: rotateY(-60deg);
          transition: transform 0.3s cubic-bezier(0, 0.75, 0, 1), text-shadow 0.1s ease-out;
        }

        #details {
          border: 2px solid #fff;
          border-radius: 3px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          background-image: url(/dist/img/background-blur.jpg);
          width: 400px;
          height: 400px;
        }
    </style>
    <template>
      <firebase-document id='fstats'
        location="https://polymer-redux.firebaseio.com/stats"
        log="true"
        data="{{stats}}"></firebase-document>


        <!-- store.dispatch(store.actions.CHANGE_STOCK, name); -->
        <app-store id="store" state="{{state}}" reducer="[[reducer]]"></app-store>
        <app-reducer id="reducer"></app-reducer>

        <header>
          <div id="box">
            <p id="flashlight">
              <span id="flash">Polymer</span>
              <span id="light">Redux</span>
            </p>
          </div>
          <div id="page-hits">Pagehits: <span>{{count}}</div>
        </header>

        <stock-view tickersymbol="[[state.tickerSymbol]]" quote="[[state.quote]]">
            <article id="details">
              <stock-search tickersymbol="[[state.tickerSymbol]]"></stock-search>
              <stock-details quote="[[state.quote]]"></stock-details>
            <article>
        </stock-view>
        <footer>
        </footer>
    </template>
    <script>
        (function () {
            'use strict';

            class StockApp {
                // Element setup goes in beforeRegister instead of createdCallback.
                beforeRegister() {
                    this.is = 'stock-app';

                    // Define the properties object in beforeRegister.
                    this.properties = {
                        state: {
                            type: Object,
                            notify: true
                        },
                        reducer: {
                            type: Object,
                            notify: true
                        },
                        stats: {
                          type: Object,
                          observer: '_handleFirebase',
                          notify: true
                        }
                    };
                }
                _handleFirebase(stats) {
                    if (this.count === undefined && this.stats) {
                      this.count = this.stats.count + 1;

                      setTimeout( () => {
                        this.stats = {count: this.count};
                      }, 500)
                    }
                }

                ready() {
                    this.state = this.$.store.state;
                    this.reducer = this.$.reducer;

                    //this.$.store.dispatch(this.$.store.actions.TICKER_SYMBOL_CHANGE, {tickerSymbol: 'goog'});
                }
            }

            // Register the element using Polymer's constructor.
            Polymer(StockApp);
        })();
    </script>
</dom-module>
