<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-input/paper-input.html">
<link rel="import" href="../../bower/paper-button/paper-button.html">
<link rel="import" href="../../bower/iron-icon/iron-icon.html">
<link rel='import' href="../../bower/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../bower/firebase-element/firebase-document.html">
<link rel="import" href="../../bower/iron-localstorage/iron-localstorage.html">

<link rel="import" href="app-store.html">
<link rel="import" href="symbol-url.html">
<link rel="import" href="app-reducer.html">
<link rel="import" href="app-header.html">
<link rel="import" href="stock-view.html">
<link rel="import" href="stock-search.html">
<link rel="import" href="stock-details.html">
<link rel="import" href="quote-transform.html">

<dom-module id="stock-app">
    <style>
        :host {
            display: block;
        }

        #details {
          border: 2px solid #fff;
          border-radius: 3px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          background-image: url(../img/background-blur.jpg);
          width: 400px;
          height: 400px;
        }
        paper-button.save {
            background: #035177;
            opacity: .9;
            color: #fff;
        }
    </style>
    <template>
        <iron-localstorage name="stock-app"
            value="{{ls}}"
            on-iron-localstorage-load-empty="initializeLocalStorage"></iron-localstorage>

        <firebase-document id='fstats'
            location="https://polymer-redux.firebaseio.com/stats"
            log="true"
            data="{{fbStats}}"></firebase-document>

        <firebase-document id='fstate'
            location="{{fbLocation}}"
            log="true"
            data="{{fbState}}"></firebase-document>

        <app-store id="store" state="{{state}}" reducer="[[reducer]]"></app-store>
        <app-reducer id="reducer" filter="[[state.filter]]"></app-reducer>

        <app-ticker quote="[[state.quote]]" filter="[[state.filter]]"></app-ticker>
        <symbol-url symbol="[[state.filter.symbol]]"></symbol-url>

        <app-header hits="[[pageHits]]">
            <paper-button on-click="saveState" raised class="save">Save app-state</paper-button>
        </app-header>

        <stock-view filter="[[state.filter]]" quote="[[state.quote]]" data="[[state.data]]">
            <article id="details">
              <stock-search symbol="[[state.filter.symbol]]"></stock-search>
              <stock-details quote="[[state.quote]]"></stock-details>
            <article>
        </stock-view>

        <footer>
        </footer>
    </template>
    <script>
        (function () {

            function guid() {
                function s4() {
                    return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
                }
                return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                s4() + '-' + s4() + s4() + s4();
            }

            class StockApp {
                // Element setup goes in beforeRegister instead of createdCallback.
                beforeRegister() {
                    this.is = 'stock-app';

                    // Define the properties object in beforeRegister.
                    this.properties = {
                        fbState: {
                            type: Object,
                            notify: true,
                            observer: 'updatedFbState'
                        },
                        fbStats: {
                            type: Object,
                            notify: true,
                            observer: 'updatedFbStats'
                        },
                        ls: {
                            type: Object,
                            notify: true,
                            observer: 'handleLs'
                        },
                        reducer: {
                            type: Object,
                            notify: true
                        },
                        state: {
                          type: Object,
                          notify: true
                        }
                    };
                }
                handleLs() {
                    if (this.ls) {
                        this.fbLocation = `https://polymer-redux.firebaseio.com/${this.ls.guid}`;
                    }
                }
                initializeLocalStorage() {
                    this.ls = {guid: guid()};
                }

                saveState() {
                    this.fbState = Object.assign({}, {
                        filter: this.state.filter,
                        quote: this.state.quote,
                        data: this.state.data
                    });
                }

                updatedFbStats() {
                    if (this.pageHits !== this.fbStats.hits) {
                        if (this.pageHits) {
                            this.pageHits = this.fbStats.hits;
                        } else {
                            this.pageHits = this.fbStats.hits + 1;

                            setTimeout(() => {
                                this.fbStats = Object.assign({}, this.fbStats, {hits: this.pageHits});
                            }, 0);
                        }
                    }
                }

                updatedFbState() {
                    this.$.store.dispatch(this.$.store.actions.INITIALIZE_STATE, {
                        filter: (this.fbState||{}).filter || this.state.filter,
                        quote:  (this.fbState||{}).quote,
                        data: (this.fbState||{}).data});
                }

                ready() {
                    this.state = this.$.store.state;
                    this.reducer = this.$.reducer;
                }
            }

            // Register the element using Polymer's constructor.
            Polymer(StockApp);
        })();
    </script>
</dom-module>
