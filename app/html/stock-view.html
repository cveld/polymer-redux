<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-slider/paper-slider.html">
<link rel="import" href="../../bower/paper-ripple/paper-ripple.html">
<link rel="import" href="stock-ticker.html">

<dom-module id="stock-view">
    <style>
      * {
        --paper-input-container-input-color: #fff;
      }
      :host {
        display: flex;
        justify-content: center;
      }
      .graph {
        position: relative;
        width: 600px;
        height: 100%;
        background-image: url(../img/background-blur.jpg);
      }
      .overlay {
        background-color: #fff;
        opacity: .3;
        top: 0;
        bottom: 0;
        left: 0;
        height: 0;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #container {
        border: 2px solid #fff;
        border-radius: 3px;
      }

      span {
          padding-left: 30px;
      }

    </style>
    <template>
        <stock-ticker id="ticker" tickersymbol="[[tickersymbol]]" timeout="2000"></stock-ticker>
          <content></content>
        <span></span>
        <article class=graph>
          <div class="overlay"></div>
          <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </article>
        <!--<paper-slider min="10" max="200" value="110"></paper-slider>-->
    </template>
    <script>
        (function () {
            let series;

            class StockView {

                // Element setup goes in beforeRegister instead of createdCallback.
                beforeRegister() {
                    this.is = 'stock-view';

                    // Define the properties object in beforeRegister.
                    this.properties = {
                        tickersymbol: {
                            type: String,
                            notify: true,
                            observer: '_updateTickerSymbol'
                        },
                        quote: {
                            type: Object,
                            notify: true,
                            observer: '_updateQuote'
                        }
                    };
                }

                // Define other lifecycle methods as you need.
                ready() {
                  let self = this;
                  this.dataCount = 0;

                  Highcharts.setOptions({
                        global: {
                            useUTC: false
                        }
                    });

                    this.chart = $(this.$.container).highcharts({
                        chart: {
                            type: 'spline',
                            animation: Highcharts.svg, // don't animate in old IE
                            marginRight: 10,
                            backgroundColor: 'transparent',
                            events: {
                                load: function () {

                                    // set up the updating of the chart each second
                                    self.series = this.series[0];
                                }
                            }
                        },
                        title: {
                            text: 'Live ' + this.tickersymbol + ' data'
                        },
                        xAxis: {
                            type: 'datetime',
                            tickPixelInterval: 150
                        },
                        yAxis: {
                            title: {
                                text: 'Value'
                            },
                            plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }]
                        },
                        tooltip: {
                            formatter: function () {
                                return '<b>' + this.series.name + '</b><br/>' +
                                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                        Highcharts.numberFormat(this.y, 2);
                            }
                        },
                        legend: {
                            enabled: false
                        },
                        exporting: {
                            enabled: false
                        },
                        series: [{
                            name: 'Quote data',
                            data: []
                        }]
                    });
                }

                _updateQuote(a, b) {
                  if (this.quote) {
                      let x = (new Date()).getTime(), // current time
                          y = parseFloat(this.quote.LastTradePriceOnly);

                      this.stockName = this.quote.Name;
                      if (this.stockName) {
                         $(this.$.container).highcharts().setTitle({text: `Live data from ${this.stockName}`});
                         this.series.addPoint([x,y], true, ++this.dataCount > 20);
                      }
                  }
                }

                _updateTickerSymbol() {
                    this.series.setData([]);
                    this.dataCount = 0;

                    if (this.tickersymbol === 'random') {
                      $(this.$.container).highcharts().setTitle({text: 'Random data'});
                      this.$.ticker.stop();
                      this.timer = setInterval(() => {
                          let x = (new Date()).getTime(), // current time
                              y = Math.random();

                          this.series.addPoint([x, y], true, this.dataCount++ > 20);
                      }, 1000);
                    }
                    else if (this.tickersymbol) {
                      clearInterval(this.timer);
                      this.$.ticker.start();
                    }
                }
            }

            // Register the element using Polymer's constructor.
            Polymer(StockView);
        })();
    </script>
</dom-module>
