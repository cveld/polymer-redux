<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="stock-ticker.html">

<dom-module id="stock-view">
    <style>
        :host {
            display: block;
        }
    </style>
    <template>
        <stock-ticker stockname="[[stockname]]"></stock-ticker>

        <content></content>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </template>
    <script>
        (function () {
            let series;

            class StockView {

                // Element setup goes in beforeRegister instead of createdCallback.
                beforeRegister() {
                    this.is = 'stock-view';

                    // Define the properties object in beforeRegister.
                    this.properties = {
                        stockname: {
                            type: String,
                            notify: true,
                            observer: '_updateStockName'
                        },
                        stockdetails: {
                            type: Object,
                            notify: true,
                            observer: '_updateStockDetails'
                        }
                    };
                }

                // Define other lifecycle methods as you need.
                ready() {
                    Highcharts.setOptions({
                        global: {
                            useUTC: false
                        }
                    });

                    $(this.$.container).highcharts({
                        chart: {
                            type: 'spline',
                            animation: Highcharts.svg, // don't animate in old IE
                            marginRight: 10,
                            events: {
                                load: function () {

                                    // set up the updating of the chart each second
                                    series = this.series[0];
                                    setInterval(function () {
                                        var x = (new Date()).getTime(), // current time
                                                y = Math.random();
                                        series.addPoint([x, y], true, true);
                                    }, 1000);
                                }
                            }
                        },
                        title: {
                            text: 'Live ' + this.stockName + ' data'
                        },
                        xAxis: {
                            type: 'datetime',
                            tickPixelInterval: 150
                        },
                        yAxis: {
                            title: {
                                text: 'Value'
                            },
                            plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }]
                        },
                        tooltip: {
                            formatter: function () {
                                return '<b>' + this.series.name + '</b><br/>' +
                                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                        Highcharts.numberFormat(this.y, 2);
                            }
                        },
                        legend: {
                            enabled: false
                        },
                        exporting: {
                            enabled: false
                        },
                        series: [{
                            name: 'Random data',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                        time = (new Date()).getTime(),
                                        i;

                                for (i = -19; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: Math.random()
                                    });
                                }
                                return data;
                            }())
                        }]
                    });
                }

                _updateStockDetails() {
                }

                _updateStockName() {
                    $(this.$.container).highcharts().setTitle({text: `Live ${this.stockname} data`});
                    //series.addPoint([x, y], true, true);
                }
            }

            // Register the element using Polymer's constructor.
            Polymer(StockView);
        })();
    </script>
</dom-module>
