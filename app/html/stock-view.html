<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-slider/paper-slider.html">
<link rel="import" href="view/stock-graph.html">
<link rel="import" href="view/stock-graph-filter.html">

<dom-module id="stock-view">
    <style>
        /* inject:css */
    </style>
    <template>
        <content></content>
        <article class=graph>
              <div class="overlay"></div>
              <stock-graph quote="[[quote]]" data="[[data]]" samples="[[filter.samples]]"></stock-graph>
              <stock-graph-filter filter="[[filter]]"></stock-graph-filter>
        </article>
    </template>
    <script>
        (function () {
            let series;

            class StockView {
                beforeRegister() {
                    this.is = 'stock-view';

                    this.properties = {
                        filter: {
                            type: Object,
                            notify: true
                        },
                        quote: {
                            type: Object,
                            notify: true
                        }
                    };
                }
            }

            Polymer(StockView);
        })();
    </script>
</dom-module>
